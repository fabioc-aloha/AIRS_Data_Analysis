    <circle cx="420" cy="120" r="20" fill="none" stroke="url(#accent-blue)" stroke-width="2"/>
    <circle cx="420" cy="180" r="20" fill="none" stroke="url(#accent-blue)" stroke-width="2"/>
    <circle cx="880" cy="120" r="20" fill="none" stroke="url(#accent-purple)" stroke-width="2"/>
    <circle cx="880" cy="180" r="20" fill="none" stroke="url(#accent-purple)" stroke-width="2"/>
    <circle cx="980" cy="150" r="25" fill="none" stroke="url(#accent-cyan)" stroke-width="3"/>
    
    <!-- Paths (arrows) -->
    <path d="M 340 150 L 400 130" stroke="url(#accent-blue)" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 340 150 L 400 170" stroke="url(#accent-blue)" stroke-width="2"/>
    <path d="M 440 120 L 860 125" stroke="white" stroke-width="1.5" stroke-dasharray="3,3"/>
    <path d="M 440 180 L 860 175" stroke="white" stroke-width="1.5" stroke-dasharray="3,3"/>
    <path d="M 900 130 L 960 145" stroke="url(#accent-cyan)" stroke-width="2.5"/>
    <path d="M 900 170 L 960 155" stroke="url(#accent-cyan)" stroke-width="2.5"/>
  </g>
  
  <!-- Top decorative line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accent-cyan)"/>
  
  <!-- Main content area with subtle backdrop -->
