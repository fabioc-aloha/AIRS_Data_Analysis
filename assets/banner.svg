    <rect width="155" height="34" rx="17" fill="none" stroke="url(#accent-blue)" stroke-width="1.5"/>
    <text x="77.5" y="23" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="600" 
          fill="white" text-anchor="middle">
      üêç Python 3.12
    </text>
  </g>
  
  <g transform="translate(365, 258)">
    <rect width="160" height="34" rx="17" fill="url(#accent-purple)" opacity="0.25"/>
    <rect width="160" height="34" rx="17" fill="none" stroke="url(#accent-purple)" stroke-width="1.5"/>
    <text x="80" y="23" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="600" 
          fill="white" text-anchor="middle">
      üìä SEM Analysis
    </text>
  </g>
  
  <g transform="translate(545, 258)">
    <rect width="160" height="34" rx="17" fill="url(#accent-cyan)" opacity="0.25"/>
    <rect width="160" height="34" rx="17" fill="none" stroke="url(#accent-cyan)" stroke-width="1.5"/>
    <text x="80" y="23" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="600" 
