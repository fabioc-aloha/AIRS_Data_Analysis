<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="grid-pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#grid-pattern)"/>
  
  <!-- Decorative elements - Neural network nodes -->
  <circle cx="100" cy="80" r="8" fill="white" opacity="0.2"/>
  <circle cx="180" cy="120" r="6" fill="white" opacity="0.15"/>
  <circle cx="140" cy="180" r="5" fill="white" opacity="0.15"/>
  <circle cx="1050" cy="100" r="7" fill="white" opacity="0.2"/>
  <circle cx="1100" cy="150" r="5" fill="white" opacity="0.15"/>
  <circle cx="1070" cy="200" r="6" fill="white" opacity="0.15"/>
  
  <!-- Connecting lines -->
  <line x1="100" y1="80" x2="180" y2="120" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <line x1="180" y1="120" x2="140" y2="180" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <line x1="1050" y1="100" x2="1100" y2="150" stroke="white" stroke-width="1.5" opacity="0.15"/>
  <line x1="1100" y1="150" x2="1070" y2="200" stroke="white" stroke-width="1.5" opacity="0.15"/>
  
  <!-- Top accent bar -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accent-gradient)"/>
  
  <!-- Main title -->
  <text x="600" y="95" font-family="'Segoe UI', Arial, sans-serif" font-size="72" font-weight="700" 
        fill="white" text-anchor="middle" letter-spacing="-1">
    AIRS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="140" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="300" 
        fill="white" text-anchor="middle" opacity="0.95">
    AI Readiness Score
  </text>
  
  <!-- Description line 1 -->
  <text x="600" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-weight="400" 
        fill="white" text-anchor="middle" opacity="0.9">
    Psychometric Validation &amp; Structural Equation Modeling
  </text>
  
  <!-- Description line 2 -->
  <text x="600" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="300" 
        fill="white" text-anchor="middle" opacity="0.85">
    UTAUT2 Extension | N=201 | 28 Items | 13 Constructs
  </text>
  
  <!-- Bottom stats bar -->
  <rect x="0" y="240" width="1200" height="60" fill="black" opacity="0.2"/>
  
  <!-- Stats badges -->
  <g transform="translate(250, 260)">
    <rect width="140" height="30" rx="15" fill="white" opacity="0.15"/>
    <text x="70" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" 
          fill="white" text-anchor="middle">
      Python 3.12
    </text>
  </g>
  
  <g transform="translate(420, 260)">
    <rect width="140" height="30" rx="15" fill="white" opacity="0.15"/>
    <text x="70" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" 
          fill="white" text-anchor="middle">
      Jupyter Notebook
    </text>
  </g>
  
  <g transform="translate(590, 260)">
    <rect width="140" height="30" rx="15" fill="white" opacity="0.15"/>
    <text x="70" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" 
          fill="white" text-anchor="middle">
      CFI = 0.933
    </text>
  </g>
  
  <g transform="translate(760, 260)">
    <rect width="140" height="30" rx="15" fill="url(#accent-gradient)"/>
    <text x="70" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="700" 
          fill="white" text-anchor="middle">
      Dissertation
    </text>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="296" width="1200" height="4" fill="url(#accent-gradient)"/>
</svg>
