    <rect x="1097" y="95" width="8" height="125" rx="4" fill="url(#accent-purple)"/>
    <rect x="1112" y="135" width="8" height="85" rx="4" fill="url(#accent-purple)"/>
    <rect x="1127" y="105" width="8" height="115" rx="4" fill="url(#accent-purple)"/>
