    <rect width="160" height="34" rx="17" fill="none" stroke="white" stroke-width="1.5"/>
    <text x="80" y="23" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="13" font-weight="600" 
          fill="white" text-anchor="middle">
      üéì Dissertation
    </text>
  </g>
  
  <!-- Bottom decorative line -->
  <rect x="0" y="297" width="1200" height="3" fill="url(#accent-purple)"/>
  
  <!-- Shimmer overlay effect -->
  <rect width="1200" height="300" fill="url(#shimmer)" opacity="0.5"/>
</svg>
