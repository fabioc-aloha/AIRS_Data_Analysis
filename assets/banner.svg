<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradients -->
    <linearGradient id="accent-blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-purple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accent-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:1" />
    </linearGradient>
    
    <!-- Geometric pattern -->
    <pattern id="hexagon-pattern" x="0" y="0" width="60" height="52" patternUnits="userSpaceOnUse">
      <path d="M30 0 L45 13 L45 39 L30 52 L15 39 L15 13 Z" fill="none" stroke="white" stroke-width="0.5" opacity="0.08"/>
    </pattern>
    
    <!-- Animated shimmer effect -->
    <linearGradient id="shimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:white;stop-opacity:0.1">
        <animate attributeName="offset" values="0.5;1.5" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:white;stop-opacity:0">
        <animate attributeName="offset" values="1;2" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bg-gradient)"/>
  <rect width="1200" height="300" fill="url(#hexagon-pattern)"/>
  
  <!-- Decorative side panels -->
  <rect x="0" y="0" width="200" height="300" fill="url(#accent-blue)" opacity="0.05"/>
  <rect x="1000" y="0" width="200" height="300" fill="url(#accent-purple)" opacity="0.05"/>
  
  <!-- Left side data visualization bars -->
  <g opacity="0.2">
    <rect x="50" y="100" width="8" height="120" rx="4" fill="url(#accent-cyan)"/>
    <rect x="65" y="130" width="8" height="90" rx="4" fill="url(#accent-cyan)"/>
    <rect x="80" y="110" width="8" height="110" rx="4" fill="url(#accent-cyan)"/>
    <rect x="95" y="90" width="8" height="130" rx="4" fill="url(#accent-cyan)"/>
    <rect x="110" y="140" width="8" height="80" rx="4" fill="url(#accent-cyan)"/>
