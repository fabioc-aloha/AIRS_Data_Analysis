    AIRS
  </text>
  <text x="600" y="110" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="68" font-weight="800" 
        fill="url(#accent-cyan)" text-anchor="middle" letter-spacing="2" opacity="0.3" 
        filter="blur(8px)">
    AIRS
  </text>
  
  <!-- Subtitle -->
